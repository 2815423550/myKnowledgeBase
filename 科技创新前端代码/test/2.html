<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <input name="username" id="phone" type="tel" placeholder="手机号/邮箱">
    <input type="tel" id="phonePassword" name="password" placeholder="密码" maxlength="6">
    
    <button type="submit" class="login-btn" onclick="LoginFun()">登录</button>
    <img src="../makeFood/img/cool-background.png" id="LoginPng" alt="">
    <!-- <img src="../2.png" alt=""> -->
</body>

<script>
	let phone=document.getElementById('phone')
	let phonePassword=document.getElementById('phonePassword')

	function LoginFun(){
		if(phone.value!='15767109896'){
			alert("用户不存在")
		}else if(phonePassword.value!='123'){
			alert('密码错误')
		}else{
			alert('登录成功')
			$(function(){
				$('#LoginPng').attr('src','../2.png')
			})
		}
	}
</script>
</html>
