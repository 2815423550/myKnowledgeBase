<head>
  <!-- 需要引入这三个链接 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      /* 字体'Press Start 2P', cursive  使用这种风格字体，需要引入以上三个链接 */
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: black;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      /* cursor: pointer 鼠标移到上面变成手指  */
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">

  <!-- 触发战斗时的闪光页面 -->
  <div id="overlappingDiv" style="
      background-color: black;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      /* 
      其实这里是这么一个逻辑：首先，最外面的div并没有给指定的大小，所以他的大小便是由子元素的大小，
      所以当在该div里放置canvas并给canvas大小的时候，最外面的div便也有了大小，该大小等于canvas的大小，
      然后在写overlappingDiv这个div的时候，我们给了他top: 0;right: 0;bottom: 0;left: 0;这么一些属性，也就使得overlappingDiv的大小等于他的父节点的大小，也就是最外面div的大小，这样一来，overlappingDiv的大小就=最外面div的大小=canvas的大小，这样一来，overlappingDiv就覆盖整个canvas的目的就达到了
      */
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "></div>

  <canvas></canvas>

  <!-- 背包 -->
  <div id="bag" style="
    /* background-image: url('scene\scene-2\img\背包.png'); */
    background: url(./img/背包.png) no-repeat;
		background-size: cover;
    color: white;
    position: absolute;
    display: none;
    right: 0;
    bottom: 0;
    width: 300px;
    height: 300px;
    "></div>

  <!-- 战斗场景 -->
  <div id="userInterface" style="display: none">
    <!-- 敌人生命值 -->
    <div style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        padding: 12px;
      ">

      <!-- 血条显示 -->
      <h1 style="font-size: 16px">Draggle</h1>
      <!-- 这里给父容器position: relative -->
      <div style="position: relative">
        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
        <!-- 这里给第二个子容器position: absolute; 这样使得它和上一个子节点能重合 -->
        <div id="enemyHealthBar" style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "></div>
      </div>
    </div>

    <!-- 玩家生命值 -->
    <div style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px black solid;
        padding: 12px;
      ">
      <h1 style="font-size: 16px">Emby</h1>
      <div style="position: relative">
        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
        <div id="playerHealthBar" style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "></div>
      </div>
    </div>

    <!-- 战斗简介 -->
    <div style="
        background-color: white;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
      ">
      <div id="dialogueBox" style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 12px;
          display: none;
          cursor: pointer;
        ">
        sdkfjlsdajl
      </div>
      <div id="attacksBox" style="
          width: 66.66%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        "></div>
      <div style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 33.33%;
          border-left: 4px black solid;
        ">
        <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
      </div>
    </div>
  </div>
</div>
